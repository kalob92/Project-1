          </div>
          <div class="modal-footer">
            <button type="button" id="love-button" class="btn btn-secondary" data-dismiss="modal">Love it!</button>
            <button type="button" id="hate-button" class="btn btn-primary" data-dismiss="modal">Hate it!</button>

        </div>
